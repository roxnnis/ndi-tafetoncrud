<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz MVC Bootstrap</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>

    <div class="container quiz-container">
        
        <div id="question-block" class="card shadow-sm mb-4">
            <div class="card-body p-5 text-center">
                <h5 class="text-uppercase text-muted mb-3">Question <span id="question-number">1</span></h5>
                <h2 id="question-text" class="fw-bold">Chargement de la question...</h2>
            </div>
        </div>

        <div id="answer-block" class="card shadow-sm">
            <div class="card-body p-4">
                <form id="answer-form">
                    <div id="answer-options" class="d-grid gap-3"></div>
                    
                    <button type="submit" class="btn btn-primary w-100 mt-4 py-3 fw-bold fs-5">Valider ma réponse</button>
                </form>
            </div>
        </div>

        <div id="result-block" class="card shadow-lg text-center p-5 d-none">
            <h2 class="display-4 mb-3">Quiz Terminé !</h2>
            <p id="score-text" class="fs-3 my-4"></p>
            <button id="restart-btn" class="btn btn-outline-primary btn-lg">Recommencer le quiz</button>
        </div>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    
    <script type="module" src="MVC/app.js"></script>
</body>
</html>
